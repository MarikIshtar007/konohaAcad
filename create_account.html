<!DOCTYPE html>
<html>
<head>
	<title>Create Account - Konoha Academy</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="container">
    	<div class="row">
      		<div class="col-lg-12" id="content">
        		<div class="mainText">
          			<h1>Sign Up and you may just be the next great Ninja</h1>
	    			<h4>It's easy and free!!!</h3>
        		</div>
      		</div>
    	</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="card text-center" style="width: 40rem;">
				  <img src="https://d.wattpad.com/story_parts/402/images/1454447c00d5b3c6.jpg" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title" style="font-size: 35px;">Register Here!!</h5>
				    <hr>
				    <p class="card-text">
				    	<form method="POST">
				    		<div class="form-group form">
				    			<div class="input-group">
								  <div class="input-group-prepend">
								    <span class="input-group-text">Name: </span>
								  </div>
								  <input type="text" aria-label="First name" class="form-control" placeholder="First Name" required>
								  <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name" required>
								</div>
				    		</div>
				    		<div class="form-group">
				    			<label for="gender" style="margin-right: 1px; padding-right:5px;">Gender: </label>
				    			<select class="custom-select" id="gender" required style="width: 33%; margin: 10px;">
								  <option selected disabled>--Gender--</option>
								  <option value="male">Male</option>
								  <option value="female">Female</option>
								</select>
								<label for="bday">Birthday: </label>
								<input type="date" name="birthday" id="bday" required style="margin: 11px;">
				    		</div>
				    		<div class="form-group input-group">
						    	<div class="input-group-prepend">
								    <span class="input-group-text"></span>
								</div>
						        <input class="form-control" placeholder="Enter Email Address" type="email" required>
						    </div> <!-- form-group// -->
							  <div class="form-group input-group">
						    	<div class="input-group-prepend">
								    <span class="input-group-text"></span>
								</div>
						        <input class="form-control" placeholder="Create password" type="password" required>
						    </div> <!-- form-group// -->
						    <div class="form-group input-group">
						    	<div class="input-group-prepend">
								    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
						        <input class="form-control" placeholder="Confirm password" type="password" required>
						    </div> <!-- form-group// -->           
						    <div class="form-group">
						    	<div class="text-muted">
						        	You will be adding the other details once you are registered.
						        </div>
						        <hr>
					
						        <button type="submit" class="btn btn-primary"> Create Account  </button>
						    </div> <!-- form-group// -->      
						    <p class="text-center">Already Have an account? <a href="" style="text-decoration: underline;">Log In</a> </p>     
				    	</form>
				    </p>
				  </div>
				</div>
			</div>
		</div>
	</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
